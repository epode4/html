<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="">

        <h1>FORM</h1>

        <p>주문서를 작성하여 주십시오.</p>
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력해주세요">
        </div>  
        <label for="date">날짜:</label>
        <input type="text" id="date" name="date" placeholder="2000. 01. 01">

        <h2>1. 샌드위치 선택</h2>

        <input type="radio" name="choice" id="egg">
        <label for="egg">에그 마요</label><br>

        <input type="radio" name="choice" id="bmt">
        <label for="bmt">이탈리안 비엠티</label><br>

        <input type="radio" name="choice" id="bacon">
        <label for="bacon">터키 베이컨 아보카도</label><br>

        <hr>
        <h2>2. 사이즈 선택</h2>

        <input type="number" max="30" min="15" step="15" value="15" name="size">

        <hr>
        <h2>3. 빵</h2>

        <select name="bread" id="">
            <option value="honey">허니오트</option>
            <option value="plat">플랫브래드</option>        
            <option value="italy" disabled>하티 이탈리안</option>
        </select>

        <hr>
        <h2>4. 야채/소스</h2>

        <input type="checkbox" name="tomato" id="tomato">
        <label for="tomato">토마토</label><br>
        
        <input type="checkbox" name="cucum" id="cucum">
        <label for="cucum">오이</label><br>
        
        <input type="checkbox" name="hala" id="hala">
        <label for="hala">할라피뇨</label><br>
        
        <input type="checkbox" name="hot" id="hot">
        <label for="hot">핫 칠리</label><br>
        
        <input type="checkbox" name="bbq" id="bbq">
        <label for="bbq">바베큐</label><br>

        <br>
        <input type="submit">
    
    </form>
</body>
</html>
